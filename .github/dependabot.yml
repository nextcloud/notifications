version: 2
updates:
- package-ecosystem: composer
  directories:
    - "/"
    - "/tests/Integration"
    - "/vendor-bin/csfixer"
    - "/vendor-bin/openapi-extractor"
    - "/vendor-bin/phpunit"
    - "/vendor-bin/psalm"
    - "/vendor-bin/rector"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  commit-message:
    prefix: "build"
    include: "scope"
  versioning-strategy: "increase"
  labels:
  - 3. to review
  - dependencies
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  commit-message:
    prefix: "build"
    include: "scope"
  versioning-strategy: "increase"
  open-pull-requests-limit: 10
  labels:
  - 3. to review
  - dependencies
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  target-branch: stable32
  commit-message:
    prefix: "build"
    include: "scope"
  versioning-strategy: "increase"
  open-pull-requests-limit: 10
  labels:
  - 3. to review
  - dependencies
  ignore:
    # ignore all GitHub linguist patch updates
    - dependency-name: "*"
      update-types: ["version-update:semver-major", "version-update:semver-minor"]
- package-ecosystem: npm
  directory: "/"
